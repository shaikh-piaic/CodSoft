<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arithmetic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="Calculator.css" />
</head>

<body>
  <div class="grid-container">
    <div class="calculator">
      <input type="text" class="input-1" placeholder="Calculate here..." />
      <br />
      <input type="text" class="input-2" />
      <div class="text-center row">
        <button class="button grey-button">C</button>
        <button class="button grey-button bracket">()</button>
        <button class="button grey-button">%</button>
        <button class="button blue-button">/</button>
      </div>
      <div class="text-center row">
        <button class="button black-button">7</button>
        <button class="button black-button">8</button>
        <button class="button black-button">9</button>
        <button class="button blue-button">*</button>
      </div>
      <div class="text-center row">
        <button class="button black-button">4</button>
        <button class="button black-button">5</button>
        <button class="button black-button">6</button>
        <button class="button blue-button">+</button>
      </div>
      <div class="text-center row">
        <button class="button black-button">1</button>
        <button class="button black-button">2</button>
        <button class="button black-button">3</button>
        <button class="button blue-button">-</button>
      </div>
      <div class="text-center row">
        <button class="button black-button">.</button>
        <button class="button black-button">0</button>
        <button class="button black-button" id="backspace">
          <i class="fa fa-delete-left" id="backspace"></i>
        </button>
        <button class="button red-button">=</button>
      </div>
    </div>
  </div>

  <script src="Calculator.js"></script>
</body>

</html>
